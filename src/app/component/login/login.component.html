
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form (ngSubmit)="ValidateForm(f)" #f="ngForm">
    
    
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" [(ngModel)]="User.email"  required mail #email="ngModel"  placeholder="Enter Email Address" name="email">
        <span class="help-block" *ngIf="!email.valid && email.touched" class="alert alert-danger">Please Enter the valid Email Id</span>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" [(ngModel)]="User.password"  placeholder="Enter Password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid">LOGIN</button>
